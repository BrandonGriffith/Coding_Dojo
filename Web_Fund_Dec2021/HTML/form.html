<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name: *</label>
            <input type="text" name="fistName" 
            placeholder="Your first name..." >
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="lastName" 
            placeholder="Your last name..." >
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="email" 
            placeholder="Your email..." >
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="password"
            placeholder="Your password..." >
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="confirmPassword"
            placeholder="Your password..." >
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="birthday" >
        </div>
        <div>
            <h3>Gender Identity</h3>

            <label>Male</label>
            <input type="radio" value="male">

            <label>Female</label>
            <input type="radio" value="female">
            
            <label>Non-binary</label>
            <input type="radio" value="nonbinary">

            <label>I prefer not to answer</label>
            <input type="radio" value="other">
        </div>
        <div>
            <label>A short description about myself:</label>
            <textarea></textarea>
        </div>
        <div>
            <label>Favorite Language: </label>
            <select>
                <option>JavaScript</option>
                <option>C++</option>
                <option>Python</option>
                <option>Java</option>
                <option>C#</option>
            </select>
        </div>
        <div>
            <input type="checkbox" checked >
            <label>Yes, I would like 
            to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account" >
    </form>
    <p>*Indicates a required field</p>
</body>
</html>
