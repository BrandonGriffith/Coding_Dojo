<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>Dojonary</h1>
            <input type="text" name="search" placeholder="Search">
            <button class="loginBtn" onclick="loginBtn(this)">Login</button>
        </div>
        <div class="big-box">
            <div class="left-box">
                <div class="block center-between">
                    <div class="side">
                        <h1>ninja</h1>
                        <p><em>noun</em></p>
                        <p>Plural: <em>ninjas</em></p>
                        <button class="likeBtn" onclick="message()">13 likes</button>
                    </div>
                    <p class="text">A practitioner skilled in the <a href="#">
                        Japanese</a> art of <a href="#">ninjutsu</a></p>
                </div>
                <div class="block center-between">
                    <div class="side">
                        <h1>ninja</h1>
                        <p>noun</p>
                        <p>Plural: ninjas</p>
                        <button class="likeBtn" onclick="message()">37 likes</button>
                    </div>
                    <p class="text">A <a href="#">programmer</a>
                        who breaks down problems with <a href="#">zen</a>
                        like focus</p>
                </div>
            </div>
            <div class="block right-box">
                    <h2>Dojonary is defined by YOU</h2>
                    <button class="add-button" onclick="hideBtn(this)">
                        Add Definition</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
